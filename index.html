<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ophelia Sensors - Voitures</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="os-favicon.png" type="image/x-icon">
</head>

<body>

  <header>
    <div id="app-burger" class="burger">
      <div class="icon">
        <nav>
          <ul id="app-menu" class="menu"></ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="content">
    <h1>Modèles de voitures et leurs caractéristiques</h1>
    <input class="search-bar" type="text" name="search-bar" id="app-search-bar" placeholder="Trouver un modèle"
      aria-label="Barre de recherche des différents modèles">
    <div id="app-number-car" class="number-of-car"></div>
    <ul id="app-container" class="container"></ul>
    <button id="app-back-top" class="back-to-top hide">Top</button>
    <script src="script.js"></script>
  </div>
</body>

</html>
